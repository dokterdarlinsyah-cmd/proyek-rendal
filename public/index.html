<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendal AI Assistant</title>
    <style>
        /* --- CSS CLEAN & SEAMLESS MODE --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Latar belakang utama putih */
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 90vh; /* Sedikit lebih tinggi agar luas */
            display: flex;
            flex-direction: column;
            
            /* MENGHAPUS SEMUA BATAS & BAYANGAN */
            background: transparent; 
            border: none;
            box-shadow: none;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Jarak antar chat sedikit diperlebar */
            
            /* Background transparan agar menyatu dengan body */
            background: transparent;
        }

        /* Scrollbar disembunyikan agar lebih bersih */
        #chat-box::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* Sedikit bayangan pada balon chat saja */
        }

        .message.bot {
            align-self: flex-start;
            background: #f0f2f5; /* Abu-abu sangat muda khas chat modern */
            color: #050505;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background: #4CAF50; /* Hijau */
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* --- AREA INPUT TANPA GARIS PEMBATAS --- */
        .input-area {
            display: flex;
            padding: 10px 0; /* Padding kiri kanan 0 agar sejajar */
            background: transparent;
            border: none; /* Menghapus garis atas */
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px;
            border-radius: 30px;
            /* Memberikan border tipis pada input agar terlihat tempat mengetiknya */
            border: 1px solid #e4e6eb; 
            background: #f0f2f5;
            outline: none;
            margin-right: 10px;
            color: #050505;
            font-size: 15px;
            box-shadow: none;
        }

        input[type="text"]:focus {
            background: #ffffff;
            border-color: #4CAF50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        button {
            padding: 10px 24px;
            border: none;
            border-radius: 30px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
            box-shadow: 0 2px 5px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="chat-box">
            <div class="message bot">Halo! Saya AI Rendal. Ada yang bisa dibantu?</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ketik pesan..." />
            <button onclick="kirimPesan()">Kirim</button>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const MY_CHAT_ID = '5521679080'; 

        async function kirimPesan() {
            const inputField = document.getElementById('userInput');
            const text = inputField.value;
            if (!text) return;

            // 1. Tampilkan pesan user
            tambahPesan(text, 'user');
            inputField.value = '';

            // 2. Loading
            const loadingMsg = tambahPesan('Sedang berpikir...', 'bot');

            // --- INFO PENTING: ERROR "Failed to Fetch" ---
            // Error yang muncul di gambar kamu ("Failed to fetch") terjadi karena
            // kamu menjalankan file HTML ini langsung di browser (file://)
            // sedangkan kode ini mencoba menghubungi server '/api/proxy' yang tidak ada.
            // Kode di bawah ini tetap akan mencoba mengirim, tapi saya tambahkan 
            // penanganan error agar tidak merusak tampilan chat.

            try {
                // Simulasi kirim ke Telegram (Akan error jika tidak ada backend)
                fetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'telegram_send',
                        payload: { chatId: MY_CHAT_ID, text: `ðŸ“©: ${text}` }
                    })
                }).catch(e => console.log("Telegram skip (no backend)"));

                // Simulasi panggil AI (Akan error jika tidak ada backend)
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'gemini_chat',
                        payload: { prompt: text }
                    })
                });

                const data = await response.json();
                loadingMsg.remove();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, error koneksi.";
                tambahPesan(aiText, 'bot');

            } catch (error) {
                // Hapus pesan loading dan ganti dengan pesan error yang lebih santai
                loadingMsg.innerText = "Maaf, saya belum terhubung ke server (Backend Error).";
            }
        }

        function tambahPesan(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            chatBox.appendChild(div);
            // Auto scroll ke bawah
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 50);
            return div;
        }

        // Enter untuk kirim
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                kirimPesan();
            }
        });
    </script>
</body>
</html>
