<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendal AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>ðŸ¤– Rendal AI Chat</h2>
        
        <div id="chat-box">
            <div class="message bot">Halo! Saya AI Rendal. Ada yang bisa dibantu?</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ketik pesan..." />
            <button onclick="kirimPesan()">Kirim</button>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        // Masukkan Chat ID yang kamu dapat dari @userinfobot di sini
        // Contoh: const MY_CHAT_ID = '123456789';
        const MY_CHAT_ID = '5521679080'; 

        async function kirimPesan() {
            const inputField = document.getElementById('userInput');
            const text = inputField.value;
            if (!text) return;

            // 1. Tampilkan pesan user di layar
            tambahPesan(text, 'user');
            inputField.value = '';

            // 2. Tampilkan status loading
            const loadingMsg = tambahPesan('Sedang berpikir...', 'bot');

            // --- TUGAS BARU: LAPOR KE TELEGRAM (Jalan di Background) ---
            // Kita tidak pakai 'await' agar user tidak perlu menunggu notifikasi terkirim
            fetch('/api/proxy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'telegram_send',
                    payload: { 
                        chatId: MY_CHAT_ID, 
                        text: `ðŸ“© Pesan Baru: ${text}` 
                    }
                })
            }).catch(err => console.error("Gagal lapor Telegram:", err));

            // 3. Panggil Gemini AI
            try {
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'gemini_chat',
                        payload: { prompt: text }
                    })
                });

                const data = await response.json();
                
                loadingMsg.remove();
                
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, saya mengantuk.";
                tambahPesan(aiText, 'bot');

            } catch (error) {
                loadingMsg.innerText = "Error: " + error.message;
            }
        }

        function tambahPesan(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
